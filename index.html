<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

  <link rel="stylesheet" href="styles/style.css">

<body>
  <header>
    <nav>
      <div class="logo inter-normal">LOGO</div>
      <div class=" raleway-normal">
        <button class="btn-sign">Sign Up</button>
      </div>
    </nav>
    <div class="banner">
      <p class="banner-title raleway-normal">Cool Dark UI Template for <br> Webflow Agencies!</p>
      <button class="btn-stay">Stay Focused</button>
    </div>
  </header>
  <main>
    <section class="action-section">
      <div class="action-one">
        <p class="action-title raleway-normal">See It in Action</p>
        <p class="action-sub-title raleway-normal">Explore the live preview and imagine your <br>
          brand in this bold new look.</p>
        <button class="btn-launch raleway-normal">Launch Live Preview</button>
      </div>
      <div>
        <img class="action-image" src="./Assets/Hero-bg.png" alt="">
      </div>
    </section>
    <section class="productive-user-section">


    </section>
    <section class="lets-get-in-touch-section">
      <div class="lets-titile raleway-normal">
        Letâ€™s Get in <br>Touch
      </div>
      <div class="lets-from raleway-normal">
        <div class="from-fillup">
          <label for="email">Email</label>
          <input type="email" class="inter-normal from-placeholder" placeholder="example@email.com">
        </div>
        <div class="from-fillup">
          <label for="name">Name</label>
          <input type="name" class="inter-normal from-placeholder" placeholder="full name">
        </div>
        <div class="from-fillup ">
          <label for="" >Message</label>
         <textarea name="" class="inter-normal from-placeholder" id="text" placeholder="write your message...."></textarea>
         
        </div>
        <div class="btn-lets-from from-placeholder">Get in Touch</div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
